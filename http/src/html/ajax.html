<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
    <script src="../js/jquery.min.js"></script>

    <script>
        $.ajax({
            type: 'GET',
            url: 'https://www.baidu.com',
            // data: '这是 body 部分的内容, 可以没有'
            success: function (body){
                // 这是浏览器获取到响应之后,获取到响应的body,然后将其打印在控制台上
                console.log(body);
            }
        })
    </script>
</body>
</html>
